<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop while</title>
</head>

<script>
    var numero = parseFloat(prompt("Digite um  numero"))

    var indice = 1;

    while(indice <= 1000){
        document.write(numero + "x" + indice + " =" + (numero * indice) + "<br>");

        indice = indice + 1;
    }document.write('fim')
</script>
<body>
    
</body>
</html>
